<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="outter-container">
        <div class="displays">
            <div class="little-display" id="lilDisplay">
                <p id="current-operation"></p>
            </div>
            <div class="current-input">
                <p id="current-number">0</p>
            </div>
        </div>
        <div class="inputs">
            <section class="numbers-sec">
                <p class="input-number" id="7btn">7</p>
                <p class="input-number" id="8btn">8</p>
                <p class="input-number" id="9btn">9</p>
                <p class="input-number" id="4btn">4</p>
                <p class="input-number" id="5btn">5</p>
                <p class="input-number" id="6btn">6</p>
                <p class="input-number" id="1btn">1</p>
                <p class="input-number" id="2btn">2</p>
                <p class="input-number" id="3btn">3</p>
            </section>
            <section class="operators-sec">
                <p class="input-operator" id="plusbtn">+</p>
                <p class="input-operator" id="minusbtn">-</p>
                <p class="input-operator" id="divbtn">/</p>
                <p class="input-operator" id="mulbtn">*</p>
                <p class="input-operator" id="zero">0</p>
            </section>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
